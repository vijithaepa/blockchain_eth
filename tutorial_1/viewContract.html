<script>

    // Connect a the web3 provider
    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);

        console.log('provider is defined', web3.givenProvider)
    } else {
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        console.log('undefined provider', web3.givenProvider)
    }

    // Set a default account
    web3.eth.getAccounts().then(accs => {
        web3.eth.defaultAccount = accs[0]
    })
    web3.eth.defaultAccount = '0x55d43cD0f7341e26769b6Da78Ba0f10f86D043e2';

    console.log('Default account ', web3.eth.defaultAccount)
    // Get the contract address
    const RemixContract = new web3.eth.Contract([
        {

            "inputs": [
                {
                    "name": "msg",
                    "type": "string"
                }
            ],
            "name": "setMessage",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],

            "outputs": [
                {
                    "name": "",

                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        }
    ],'0xe6e4E075885de44ea498F85B63b4C13aC81c938C');
